<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Escrow</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">KittieHub</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Kitties</h3>
            </div>
            <div class="panel-body">
              <button class="btn btn-primary" id="ShowPussy" type="button">Show</button>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My account</h3>
            </div>
            <div class="panel-body">
              <h4>Balance: <span id="Balance"> </span> <br/><br/> </h4>
              <h4>KittiesSeen: <span id="KittiesSeen"> </span> <br/><br/> </h4>
              <input class="form-control" id="addingBalance" type="text"></input>
              <button class="btn btn-primary" id="addFundsButton" type="button">Add funds</button>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">End subscription</h3>
            </div>
            <div class="panel-body">
              <h4>You will get back: <span id="BalanceLeft"> </span> <br/><br/> </h4>
              <button class="btn btn-primary" id="endSubscription" type="button">end subscription</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
